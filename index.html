<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Bootstrap Learning</title>
</head>
<body>
    
    <div class="container">
        <div class="container-fluid">
                <div class="row mt-4 d-flex justify-content-center">
                        <div class="col-6">
                <!-- <form action=""> -->
                        <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Sign Up here</h5>
                                </div>
                                <div class="card-body">
                                        <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="First name">
                                              </div>
                                              <div class="input-group mb-3">
                                                    <input type="text" class="form-control" placeholder="Lastname">
                                                  </div>
                                                  <div class="input-group mb-3">
                                                        <input type="email" class="form-control" placeholder="Email">
                                                      </div>
                                                      <div class="input-group mb-3">
                                                            <input type="tel" class="form-control" placeholder="Phone Number">
                                                          </div>
                                                          <div class="input-group mb-3">
                                                                <input type="text" class="form-control" placeholder="Username">
                                                              </div>
                                                              <div class="input-group mb-3">
                                                                    <input type="password" class="form-control" placeholder="Password">
                                                                  </div>
                                                                  <div class="card-footer">
                                                                      <input type="submit" value="Sign up" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                                  </div>
                                </div>
                                    </div>
                                    
                <!-- </form> -->
                  </div>
              </div>
              
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Data is submited successfully
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Okay</button>
                </div>
              </div>
            </div>
          </div>
    <script src="main/bootstrap.min.js"></script>
</body>
</html>
